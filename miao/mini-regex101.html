<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input, textarea, label, pre {
      font-family: consoals;
    }
    pre > b:nth-child(odd) {
      background-color: aqua;
    }
    pre > b:nth-child(even) {
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <p>输入正则表达式:</p>
  <input type="text" id="Input" value="foo">
  <button onclick="run()">Run</button>
  <br>  <!--  onclick="run()"  -->
  <label for=""><input id="flagg" type="checkbox">g</label>
  <p>输入字符串:</p>
  <textarea id="string"  cols="30" rows="20">
    foobar
  </textarea>
  <pre id="output"> </pre>



  <script>
    function getFlags(){
      var flags = '';
      if(flagg.checked){
        flags += 'g'
      }
      return flags;
    }
    function run(){
      var result = Input.value;
      var flags = getFlags();
      var re = new RegExp(result, flags);
      var str = string.value;
      var match;
      var log = '';
      var index = 0;

      while(match = re.exec(str)){
        log += str.slice(index, match.index);
        log += `<b>${match[0]}</b>`;
        index = re.lastIndex;
        if(!re.global){
          index = match.index + match[0].length;
          break;
        }
      }
      log += str.slice(index);
      output.innerHTML = log;

    }
  </script>

</body>
</html>
