<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body,div{
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    div.menu{
      position: relative;
      color: #b6b6b6;
      font-size: 16px;
      font-family:"微软雅黑","黑体",sans-serif;
    }
    div.headmenu{
      height: 30px;
      width: 100%;
      color: #b6b6b6;
      background-color: rgb(50, 50, 50);
    }
    span.lv1-menu{
      display: inline-block;
      text-align: center;
      vertical-align: bottom;
      line-height: 1.7;
      height: 30px;
      width: 60px;
    }
    span.lv1-menu:hover{
      border-radius: 5px;
      background-color: rgb(75, 75, 75);
    }
    div.lv2-menu>div:hover{
      border-radius: 5px;
      background-color: rgb(26, 108, 231);
    }
    div.lv3-menu>div:hover{
      border-radius: 5px;
      background-color: rgb(26, 108, 231);
    }

    div.lv2-menu{
      position: absolute;
      display: none;
      width: 240px;
      height: auto;
      border-radius: 5px;
      background-color: rgb(31, 31, 31);
    }
    div.lv3-menu{
      display: none;
      position: absolute;
      left: 240px;
      width: 120px;
      height: auto;
      border-radius: 5px;
      background-color: rgb(31, 31, 31);
    }
    span.lv1-menu:hover .lv2-menu{
      display: block;
      border-radius: 5px;

    }
    div.lv2-menu>div:hover .lv3-menu{
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="menu">

      <span class="lv1-menu">

          <div>打开文件</div>
          <div>打开文件夹</div>
          <div>从文件打开工作区</div>
          <div>打开最近的文件
            <div class="lv3-menu">
              <div>aaa</div>
              <div>bbb</div>
              <div>ccc</div>
              <div>ddd</div>
            </div>
          </div>
        </div>
      </span>
      <span class="lv1-menu">
        <span>编辑</span>
        <div class="lv2-menu">
          <div>撤销</div>
          <div>恢复</div>

          <div>复制</div>
          <div>复制为

          </div>
          <div>粘贴</div>

        </div>
      </span>
      <span class="lv1-menu">

        <div class="lv2-menu">
          <div>全选</div>
          <div>扩大选区</div>
          <div>缩小选区</div>

      </span>
      <span class="lv1-menu">
        <span>查看</span>
        <div class="lv2-menu">
          <div>命令面板</div>
          <div>打开视图</div>

          <div>外观

              <div>禅模式</div>

          </div>
          <div>编辑器布局

          <hr>

        </div>
      </span>
      <span class="lv1-menu">
        <span>转到</span>
        <div class="lv2-menu">

        </div>
      </span>
      <span class="lv1-menu">

      </span>

    </div>


  </div>


</body>
</html>
