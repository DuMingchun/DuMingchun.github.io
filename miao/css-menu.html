    html,body,div{

    div.menu{

      color: #b6b6b6;

    span.lv1-menu:hover{

    }

    }
    div.lv3-menu>div:hover{

    }

    div.lv2-menu{

      display: none;
      width: 240px;
      height: auto;

    div.lv3-menu{

      position: absolute;
      left: 240px;
      top: 165px;
      text-align: left;
      width: 120px;
      height: auto;
      background-color: rgb(31, 31, 31);
    }
    span.lv1-menu:hover .lv2-menu{
      display: block;
    }
    div.lv2-menu>div:hover .lv3-menu{
      display: block;
    }

  </style>
</head>
