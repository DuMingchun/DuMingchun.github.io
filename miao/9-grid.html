<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body,div{
      width: 100%;
      height: 100%;
    }
    table{
      border-collapse:collapse;
    }
    tbody{
      position: relative;
    }
    td{
      width: 50px;
      height: 50px;
      border: 5px solid black;
      text-align: center;
    }
    tr{
      border: 5px solid red;
    }
    td:hover{
      border: 5px solid red;
    }
    tr:has(td:hover){
      border: 5px solid red;
    }

    tr:has(td:last-child:hover) td:nth-child(2){
      border-right: 5px solid red;
    }
    tr:has(td:nth-child(2):hover) td:first-child{
      border-right: 5px solid red;
    }
    table:has(.t3 :first-child:hover) .t2 :first-child{
      border-bottom: 5px solid red;
    }
    table:has(.t2 :first-child:hover) .t1 :first-child{
      border-bottom: 5px solid red;
    }
    table:has(.t3 :nth-child(2):hover) .t2 :nth-child(2){
      border-bottom: 5px solid red;
    }
    table:has(.t2 :nth-child(2):hover) .t1 :nth-child(2){
      border-bottom: 5px solid red;
    }
    table:has(.t3 :last-child:hover) .t2 :last-child{
      border-bottom: 5px solid red;
    }
    table:has(.t2 :last-child:hover) .t1 :last-child{
      border-bottom: 5px solid red;
    }


  </style>
</head>
<body>
  <div>
    <table>
      <tbody>
        <tr class="t1">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr class="t2">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr class="t3">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
