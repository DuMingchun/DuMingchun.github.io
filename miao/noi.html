<script id="ch0103/17">
  var Ax0317 = Number(prompt("03/17输入三角形顶点坐标Ax的值"));
  var Ay0317 = Number(prompt("03/17输入三角形顶点坐标Ay的值"));
  var Bx0317 = Number(prompt("03/17输入三角形顶点坐标Bx的值"));
  var By0317 = Number(prompt("03/17输入三角形顶点坐标By的值"));
  var Cx0317 = Number(prompt("03/17输入三角形顶点坐标Cx的值"));
  var Cy0317 = Number(prompt("03/17输入三角形顶点坐标Cy的值"));
  var X1 = Math.abs(Ax0317 - Bx0317);
  var Y1 = Math.abs(Ay0317 - By0317);
  var X2 = Math.abs(Ax0317 - Cx0317);
  var Y2 = Math.abs(Ay0317 - Cy0317);
  var X3 = Math.abs(Bx0317 - Cx0317);
  var Y3 = Math.abs(By0317 - Cy0317);
  var S = ((X1 * Y1) + (X2 * Y2) + (X3 * Y3)) / 2;  //边角料

  var maxX = X1 > X2 ? X1 : (X2 > X3 ? X2 : X3);
  var minX = X1 < X2 ? X1 : (X2 < X3 ? X2 : X3);
  var maxY = Y1 > Y2 ? Y1 : (Y2 > Y3 ? Y2 : Y3);
  var minY = Y1 < Y2 ? Y1 : (Y2 < Y3 ? Y2 : Y3);
  var SSSS = (maxX - minX) * (maxY - minY);

  console.log((SSSS - S).toFixed(2));
</script>
