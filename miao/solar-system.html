<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      display: inline-block;
    }
    img{
      position: relative;
    }


  </style>
</head>
<body>
  <!--
  <div style="text-align: center; margin-top: 300px; margin-left: 300px;">
    <img id="sun" src="mi/milogo.png" style="position: relative;">
    <div>
      <img id="earth" src="mi/milogo.png" style="position: relative;">
      <div>
        <img id="moon" src="mi/milogo.png" style="position: relative;">
      </div>
    </div>
  </div>
  -->
  <div>
    <img id="sun" src="mi/milogo.png">
    <img id="earth" src="mi/milogo.png">
    <img id="moon" src="mi/milogo.png">
  </div>
  <script>
    var sun = document.getElementById("sun")
    var angle = 0, lastTime = null;
    function animate(time){
      if(lastTime != null){
        angle += (time - lastTime) * 0.001;
      }
      lastTime = time;
      sun.style.rotate = -(angle * 100) + "deg";
      sun.style.top = (Math.sin(angle) * 50) + "px";
      sun.style.left = (Math.cos(angle) * 50) + "px";
      requestAnimationFrame(animate);
    }
    var earth = document.getElementById("earth")
    function animate2(time){
      if(lastTime != null){
        angle += (time - lastTime) * 0.001;
      }
      lastTime = time;
      earth.style.rotate = (angle * 300) + "deg";
      earth.style.top = (Math.sin(angle) * 250) + "px";
      earth.style.left = (Math.cos(angle) * 250) + "px";
      requestAnimationFrame(animate2);
    }


    var moon = document.getElementById("moon")
    function animate3(time){
      if(lastTime != null){
        angle += (time - lastTime) * 0.001;
      }
      lastTime = time;
      moon.style.rotate = (angle * 600) + "deg";
      moon.style.top = (Math.sin(angle) * 50) + "px";
      moon.style.left = (Math.cos(angle) * 100) + "px";
      requestAnimationFrame(animate3);
    }
    requestAnimationFrame(animate);
    requestAnimationFrame(animate2);
    requestAnimationFrame(animate3);
  </script>
</body>
</html>
